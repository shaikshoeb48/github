
<!--login form starts here-->
<div *ngIf="!isLoggedIn" class="container login-top-padd log_pad ">
    <div class="col-md-6 col-xs-12 mx-auto login-padd shadow p-3 mb-5 bg-dark rounded-pill">
      <div class="row">
        <div class="col-12 text-center">
          <h3 class="text-white">Login</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-12 login-head-padd">
          <form>
            <p class="text-white" style="text-align: center"> Please use GitHub login credentials</p>
            <div class="form-group">
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter username"
                [(ngModel)]="username" name="user">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                [(ngModel)]="password" name="pass">
            </div>
            <div class="col-6 mx-auto">
              <button (click)="onSubmit()" class="btn btn-secondary btn-block rounded-pill"> Submit </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
<!--login form ends here-->

  <div *ngIf="isLoggedIn">
    <div class="alert alert-light text-center mx-auto" role="alert">
      already logged in, <br> Go to profile .
    </div>
  </div>
